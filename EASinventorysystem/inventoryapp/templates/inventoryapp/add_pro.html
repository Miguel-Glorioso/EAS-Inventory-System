<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
{% load static %}

{% block content %}

<body class="bg-light">
    <div class="container-fluid">
        <div class="row p-1" style="background-color: #eee;">
            <div class="col-md-auto d-flex align-items-center">
                <h4 class="m-0 mr-3">Add Purchase Order</h4>
            </div>
        </div>

        <div class="row">
            <form method="POST" action="{% url 'add_pro' %}" class="border p-4 shadow" style="background-color: #DDD7D7;">
                {% csrf_token %}
                <main>
                    <fieldset>
                    <legend>PRO Information</legend>
                    
                    <!-- Row 1: Estimated Recieving Date, Manufacturer, Total Cost -->
                    <div class="row">
                        <div class="col">
                            <label for="estimated_receiving_date">Estimated Recieving Date:</label><br>
                            <input type="date" id="estimated_receiving_date" name="estimated_receiving_date" class="form-control rounded-10 border-0"><br><br>
                        </div>
                        <div class="col">
                            <label for="manufacturer_name">Manufacturer:</label><br>
                            <input type="text" id="manufacturer_name" name="manufacturer_name" class="form-control rounded-10 border-0"><br><br>
                        </div>
                        <div class="col">
                            <label for="total_cost">Total Cost:</label><br>
                            <div class="input-group">
                                <span class="input-group-text">PHP</span>
                                <input type="number" id="total_cost" name="total_cost" step=".01" min = 0 max="99999.99" maxlength="9" class="form-control rounded-10 border-0" ><br><br>
                            </div>
                        </div>
                    </div>

                    <!-- Row 2: Notes -->
                    <div class="row">
                        <div class="col">
                            <label for="pro_notes">PRO Notes:</label><br>
                            <textarea id="pro_notes" name="pro_notes" rows="4" cols="50" class="form-control rounded-10 border-0"></textarea><br><br>
                        </div>
                    </div>
                
                    </fieldset>
        
                    <div class="row">
                        <!-- Fixed buttons -->
                        <div class="col">
                            <a href="{% url 'current_pos' %}" class="btn btn-danger">Cancel</a>
                        </div>
                        <div class="col text-end">
                            <button type="submit" class="btn btn-success" name="Add">Create PO</button>
                        </div>
                    </div>  
                </main>
            </form>

        </div>
    </div>
</body>
{% endblock %}
