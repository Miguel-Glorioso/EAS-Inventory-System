<html>
    <head>
        <title>Login Page</title>


    </head>
    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #970101;">
            <div class="container-fluid">   
                <a class="navbar-brand mb-0">Everything About Santa</a>
    
            </div>

        </nav>
        <div class = "container-fluid">
            <div class="row justify-content-center">
                <div class="col-6">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Account Login</h5>
                        </div>
                        <div class="card-body">
                
                            <form method=POST action="{% url 'account_login' %}">{% csrf_token %}


                                <div class="form-group">
                                    <label for="user_name"> Username: </label>
                                    <input type="text" class="form-control" id="user_name" name="user_name" required>
                                </div>

                                <div class="form-group">
                                    <label for="password"> Password: </label>
                                    <input type="password" class="form-control" id="password" name="password"required>
                                </div>
                                
                                {% if error_msg %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error_msg }}
                                </div>
                                {% endif %} 
            
                                <button type="submit" class="mt-3 btn btn-success">Login</button>
                            </form>                
                
                        </div>
                    </div>
                
                </div>
    </body>
</html>
