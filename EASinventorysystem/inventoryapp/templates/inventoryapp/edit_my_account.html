{% extends 'inventoryapp/base.html' %}
{% load static %}

{% block content %}

<head>
  <title>My Account</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }
    .card {
      width: 50%; 
      margin: 0 auto; 
      padding: 20px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-column {
      display: flex;
      justify-content: center;
    }
    .image-column img {
      width: 50px;
      height: auto; 
    }
    .row {
      margin-bottom: 15px; 
    }
    
    input[type="text"],
    input[type="password"] {
      border: 1px solid #ccc; 
      border-radius: 5px; 
      padding: 8px; 
      background-color: white; 
      width: 100%; 
    }

    .btn-edit {
      font-size: 18px; 
      padding: 6px 28px; 
    }
  </style>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row p-1" style="background-color: #eee;">
          <div class="col-md-auto d-flex align-items-center">
            <h4 class="m-0 mr-3">My Account</h4>
          </div>
        </div>
    </div>
    <div class="row p-5"></div>
    <div class="card">
        <!-- Image, Name, Role -->
        <div class="row mt-2 mb-4">
            <div class="col image-coliumn"><img src="#" alt="User Image"></div>
            <div class="col"><h5>Drexler Jordan</h5></div>
            <div class="col d-flex justify-content-end">
                <h6>Role: Administrator</h6>
            </div>
        </div>

        <!-- Old user info -->
        <div class="row">
            <!-- Username -->
            <div class="col">
                <label for="username">Username</label><br>
                <input type="text" id="username" value="Drexler Jordan">
            </div>
            
            <!-- Old Password -->
            <div class="col">
                <label for="old_password">Old Password</label><br>
                <input type="password" id="old_password" value="************">
            </div>
        </div>

        <!-- New password -->
        <div class="row">
            <div class="col">
                <label for="new_password">New Password</label><br>
                <input type="password" id="new_password" value="Input your new password">
            </div>
            <div class="col">
                <label for="reenter_new_password">Re-enter New Password</label><br>
                <input type="password" id="reenter_new_password" value="Re-enter your new password">
            </div>
        </div>

        <!-- Cancel & Save button row -->
        <div class="row">
          <div class="col">
            <a href="{% url 'my_account' %}" class="btn btn-danger btn-edit">Cancel</a>
          </div>
          <div class="col-md-auto">
            <button class="btn btn-primary btn-edit" href="#">Submit</button>
          </div>
        </div>
    </div>
</body>
{% endblock %}
