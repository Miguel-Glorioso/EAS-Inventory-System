{% extends 'inventoryapp/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .color-picker {
            display: inline-block;
            vertical-align: middle;
        }
        .color-preview {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-1" style="background-color: #eee;">
            <div class="col-md-auto d-flex align-items-center">
                <h4 class="m-0 mr-3">Add Category</h4>
            </div>
        </div>
        {% if error_msg %}
        <div class="alert alert-danger" role="alert">
            {{ error_msg }}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <legend>Category Information</legend>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required" for="category_name">Category Name</label>
                        <input type="text" class="form-control" id="category_name" name="category_name" required>
                    </div>
                </div>
                <!-- <div class="col-md-4">
                    <div class="form-group">
                        <label for="category_hex_color_id">Category Hex Color</label>
                        <div class="input-group">
                            <input type="color" class="form-control" id="category_hex_color_id" name="category_hex_color_id" required>
                            <div class="color-picker">
                                <span class="color-preview" id="color-preview">#000000</span>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="required" for="category_product_low_stock_threshold">Low Stock Threshold</label>
                        <input type="number" class="form-control" id="category_product_low_stock_threshold" name="category_product_low_stock_threshold" required>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="margin-top: 20px;">
                <div class="input-group mb-3">
                    <label class="required input-group-text" for="id_Category_Hex_Color_ID">Category Color Picker:</label>
                    <input type="color" name="category_hex_color_id" value="#000000" required id="id_Category_Hex_Color_ID">
                    <div id="colorDisplay">#000000</div>
                </div>
            </div>
            
            <script>
                           var colorPicker = document.getElementById('id_Category_Hex_Color_ID');
            var colorDisplay = document.getElementById('colorDisplay');

            function updateColorDisplay() {
                colorDisplay.textContent = colorPicker.value;
            }

            updateColorDisplay();

            colorPicker.addEventListener('input', function () {
                updateColorDisplay();
            });

            </script>
            <div class="form-group">
                <label class="required" for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between w-100" style="margin-top: 20px;">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="">Cancel</button>
                <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="">Create</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script to display hex code alongside color picker -->
    <script>
        document.getElementById('category_hex_color_id').addEventListener('input', function() {
            var color = this.value;
            document.getElementById('color-preview').textContent = color;
        });
    </script>
</body>
</html>

{% endblock %}
